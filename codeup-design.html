<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<!--js links-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
<!--end js links-->

<main class="container-fluid bg-primary">
    <!--Start of Logo-->
    <div class="row bg-white gradient pt-5">
        <div class="col-12 text-center">
                <img src="img/assets/logo.png" class="logo">
        </div>
    </div>
    <!--End of Logo-->

    <!--Start of Header-->
    <Header class="row pb-3 ">
        <div class="col d-flex justify-content-center">
            <p class="text-dark text-center heading2 abel">codeup design</p>
        </div>
    </Header>
    <!--End of Header-->

    <!--Start of Nav-links-->
    <section class="row abel m-auto heading5">
        <div class="col d-flex justify-content-center">
            <p class="text-dark text-center mx-2">SERVICES</p>
            <p class="text-dark text-center mx-2">WORK</p>
            <p class="text-dark text-center mx-2">BLOG</p>
            <p class="text-dark text-center mx-2">CONTACT</p>
        </div>
    </section>
    <!--End of Nav-links-->

    <!--Start of Course-->
    <section class="row anton py-3">
        <div class="col">
            <h1 class="text-dark text-center heading1">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h1 class="text-dark text-center py-3 heading2">FROM PARK CITY, UTAH</h1>
        </div>
    </section>
    <!--End of Course-->

    <!--Start of Links-->
    <article class="py-4 anton">
        <section class="row">
            <div class="col d-flex text-white py-2">
                <div class="rounded-circle ml-auto mr-4 c1 d-flex align-items-center justify-content-center">
                    <p class="heading4 m-0">DESIGN</p>
                </div>
                <div class="rounded-circle mr-auto ml-4 c2 d-flex align-items-center justify-content-center">
                    <p class="heading4 m-0">DEVELOP</p>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col d-flex text-white py-2">
                <div class="rounded-circle ml-auto mr-4 c3 d-flex align-items-center justify-content-center">
                    <p class="heading4 m-0">SUPPORT</p>
                </div>
                <div class="rounded-circle mr-auto ml-4 c4 d-flex align-items-center justify-content-center">
                    <p class="heading4 m-0">HOST</p>
                </div>
            </div>
        </section>
    </article>
    <!--End of Links-->

    <!--Start of Footer-->
    <footer>
        <section class="row p-5">
            <div class="col-12 text-dark text-center heading4 my-5">SELECTED WORK</div>
        </section>
        <section class="row">
            <div class="col-12 text-center"><img src="img/assets/images/apple-ipad.jpg"></div>
        </section>
        <section class="row">
            <div class="col-6 text-dark text-center heading4">FEATURED PROJECT</div>
            <div class="col-6"></div>
        </section>
        <section class="row">
            <div class="col-12 text-center"><img src="img/assets/images/macbook.jpg"></div>
        </section>
        <section class="row">
            <div class="col-6 text-dark text-center heading4">FEATURED PROJECT</div>
            <div class="col-6"></div>
        </section>
        <section class="row">
            <div class="col-12 text-center"><img src="img/assets/images/man.jpg"></div>
        </section>
        <section class="row">
            <div class="col-6 text-dark text-center heading4">FEATURED PROJECT</div>
            <div class="col-6"></div>
        </section>
        <section class="row">
            <div class="col-12 text-center"><img src="img/assets/images/security.jpg"></div>
        </section>
        <section class="row">
            <div class="col-6 text-dark text-center heading4">FEATURED PROJECT</div>
            <div class="col-6"></div>
        </section>
    </footer>
    <!--End of Footer-->
</main>
</body>
</html>
