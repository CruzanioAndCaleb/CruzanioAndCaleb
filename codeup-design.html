<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<!--js links-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
<!--end js links-->
<div class="container-fluid bg-primary">
    <section class="row">
        */position-absolute (putting this in allows the rest of the content to overlay the logo./*
        <div class="col-12 bg-white mt-5 text-center"><img src="img/assets/logo.png"></div>
    </section>
    <section class="row p-5">
        <div class="col-12 text-dark text-center heading2 abel">codeup design</div>
    </section>
    <section class="row abel p-3 m-auto heading5">
        <div class="col-3 text-dark text-center">SERVICES</div>
        <div class="col-3 text-dark text-center">WORK</div>
        <div class="col-3 text-dark text-center ">BLOG</div>
        <div class="col-3 text-dark text-center">CONTACT</div>
    </section>
    <section class="row anton p-5">
        <div class="col-12 text-dark text-center heading1">VISUAL DESIGN & WEB DEVELOPMENT</div>
        <div class="col-12 text-dark text-center heading2 p-5">FROM PARK CITY, UTAH</div>
    </section>
    <section class="row p-5">
        <div class="col-6 text-white">
            <div class="rounded-circle c1 m-auto">DESIGN</div>
        </div>
        <div class="col-6 text-white">
            <div class="rounded-circle c2 m-auto">DEVELOP</div>
        </div>
    </section>
    <section class="row p-5">
        <div class="col-6 text-white">
            <div class="rounded-circle c3 m-auto">SUPPORT</div>
        </div>
        <div class="col-6 text-white">
            <div class="rounded-circle c4 m-auto">HOST</div>
        </div>
    </section>
    <section class="row p-5">
        <div class="col-12 text-dark text-center heading4 my-5">SELECTED WORK</div>
    </section>
    <section class="row">
        <div class="col-12 text-center"><img src="img/assets/images/apple-ipad.jpg"</div>
    </section>
    <section class="row">
        <div class="col-6 text-dark text-center heading4">FEATURED PROJECT</div>
        <div class="col-6"></div>
    </section>
</div>
</body>
</html>
